<div class="content-section" id="index">
    <div class="container">
        <div class="row col-xs-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2 style="margin: 0 0 10px;">导师资格申请表</h2>
                    <div class="alert alert-warning alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong></strong> 我们将对所有个人信息进行保密 ( <a>隐私政策</a> ) ，为了维护平台正常使用，保障各方权益，请填写真实信息。
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">个人信息</h3>
                        </div>
                        <div class="panel-body">
                            <form class="" role="form">
                                <div class="row">
                                    <div class="col-sm-6 col-xs-6">
                                        <div>
                                            <!--<div data-ng-class="{'has-error': contactInfoErrors.setsEmail}">-->
                                            <label for="email">显示姓名</label>
                                            <div style="clear:both"></div>
                                            <input type="text" class="form-control pull-left ng-pristine ng-valid" placeholder="将在社区中显示" data-ng-model="user.showName">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 col-xs-6">
                                        <!--<div data-ng-class="{'has-error': contactInfoErrors.setsPassword}">-->
                                        <div>
                                            <label for="password">真实姓名</label>
                                            <div style="clear:both"></div>
                                            <input type="text" class="form-control pull-left ng-pristine ng-valid" placeholder="请填写真实姓名" data-ng-model="user.realName">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 col-xs-6">
                                        <div>
                                            <!--<div data-ng-class="{'has-error': contactInfoErrors.setsEmail}">-->
                                            <label for="email">电子邮箱</label>
                                            <div style="clear:both"></div>
                                            <input type="text" class="form-control pull-left ng-pristine ng-valid ng-valid-email" id="email" placeholder="邮箱将作为登陆账户" data-ng-model="user.email">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 col-xs-6">
                                        <!--<div data-ng-class="{'has-error': contactInfoErrors.setsPassword}">-->
                                        <div>
                                            <label for="password">密码</label>
                                            <div style="clear:both"></div>
                                            <input type="text" class="form-control pull-left ng-pristine ng-valid" id="password" placeholder="登陆密码" data-ng-model="user.password">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 col-xs-6">
                                        <div>
                                            <!--<div data-ng-class="{'has-error': contactInfoErrors.setsEmail}">-->
                                            <label for="email">微信号/QQ号</label>
                                            <div style="clear:both"></div>
                                            <input type="text" class="form-control pull-left ng-pristine ng-valid" placeholder="填写微信/QQ号码，便于联系沟通" data-ng-model="user.wechat">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 col-xs-6">
                                        <!--<div data-ng-class="{'has-error': contactInfoErrors.setsPassword}">-->
                                        <div>
                                            <label for="password">常用电话(海外)</label>
                                            <div style="clear:both"></div>
                                            <input type="text" class="form-control pull-left ng-pristine ng-valid" placeholder="请填写常用电话" data-ng-model='user.cellphone'>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">专业和工作背景</h3>
                        </div>
                        <div class="panel-body">
                            <form class="" role="form">
                                <div class="row">
                                    <div class="col-sm-6 col-xs-6">
                                        <div>
                                            <!--<div data-ng-class="{'has-error': contactInfoErrors.setsEmail}">-->
                                            <label for="email">LinkedIn/领英 链接</label>
                                            <div style="clear:both"></div>
                                            <input type="text" class="form-control pull-left ng-pristine ng-valid" placeholder="example: https://www.linkedin.com/in/abc " data-ng-model="user.linkedin">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 col-xs-6">
                                        <!--<div data-ng-class="{'has-error': contactInfoErrors.setsPassword}">-->
                                        <div>
                                            <label for="password">留学国家</label>
                                            <div style="clear:both"></div>
                                            <input type="text" class="form-control pull-left ng-pristine ng-valid" placeholder="留学国家" data-ng-model="user.recentCountry">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 col-xs-6">
                                        <div>
                                            <!--<div data-ng-class="{'has-error': contactInfoErrors.setsEmail}">-->
                                            <label for="email">在读/毕业院校</label>
                                            <div style="clear:both"></div>
                                            <input type="text" class="form-control pull-left ng-pristine ng-valid ng-valid-email" placeholder="留学所去学校" data-ng-model="user.school1">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 col-xs-6">
                                        <!--<div data-ng-class="{'has-error': contactInfoErrors.setsPassword}">-->
                                        <div>
                                            <label for="password">专业</label>
                                            <div style="clear:both"></div>
                                            <input type="text" class="form-control pull-left ng-pristine ng-valid" placeholder="请选择学习专业" data-ng-model="user.major1">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 col-xs-6">
                                        <div>
                                            <!--<div data-ng-class="{'has-error': contactInfoErrors.setsEmail}">-->
                                            <label for="email">学校邮箱</label>
                                            <div style="clear:both"></div>
                                            <input type="text" class="form-control pull-left ng-pristine ng-valid" placeholder="填写邮箱有助于验证导师信息" data-ng-model="user.schoolEmail">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 col-xs-6">
                                        <!--<div data-ng-class="{'has-error': contactInfoErrors.setsPassword}">-->
                                        <div>
                                            <label for="password">现工作单位及地区</label>
                                            <div style="clear:both"></div>
                                            <input type="text" class="form-control pull-left ng-pristine ng-valid" placeholder="" data-ng-model='user.region'>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 col-xs-6">
                                        <!--<div data-ng-class="{'has-error': contactInfoErrors.setsPassword}">-->
                                        <div>
                                            <label for="password">个人简介</label>
                                            <div style="clear:both"></div>
                                            <textarea type="text" class="form-control pull-left ng-pristine ng-valid" placeholder="请用少于100字介绍自己的学习工作状况" data-ng-model='user.intro'></textarea>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" data-ng-click="apply">
                        提交申请
                    </button>
                    <button type="button" class="btn btn-default" data-ng-click="reset">
                        重置申请
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
